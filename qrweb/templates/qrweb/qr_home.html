<!DOCTYPE html> <!-- Declara que este es un documento HTML5 -->
<html lang="es"> <!-- Inicia el documento HTML en español -->
<head> <!-- Sección que contiene información sobre la página (no visible para el usuario) -->
    <meta charset="UTF-8"> <!-- Configura la codificación de caracteres para mostrar acentos y ñ -->
    <title>Lector de Código QR</title> <!-- Título que aparece en la pestaña del navegador -->
    <!-- Carga una librería externa que permite leer códigos QR desde la cámara -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style> 
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 50%, #b91c1c 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
            font-size: 2.5em;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(127, 29, 29, 0.3);
            color: #333;
        }
        
        #reader { 
            width: 100%; 
            max-width: 400px; 
            margin: 20px auto; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(185, 28, 28, 0.3);
        }
        
        #result { 
            margin-top: 20px; 
            font-size: 1.2em; 
            padding: 15px;
            background: linear-gradient(135deg, #991b1b, #b91c1c);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        h2 {
            color: #991b1b;
            border-bottom: 2px solid #b91c1c;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        
        ul {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        li {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            list-style: none;
        }
        
        li:last-child {
            border-bottom: none;
        }
        
        li b {
            color: #991b1b;
        }
    </style> <!-- Fin de los estilos CSS -->
</head> <!-- Fin de la sección head -->
<body> <!-- Comienza la parte visible de la página web -->
    <div class="header">
        <img src="https://media.licdn.com/dms/image/C560BAQHMolSfIdIfPg/company-logo_200_200/0/1654205581057?e=2147483647&v=beta&t=ZAqEZ9fzHonEjpdYP-dgCDPaBDq0Oq4FE34I2lO60Ok" alt="Logo SISEG" class="logo">
        <h1>SISEG - Lector de Código QR</h1>
    </div>
    
    <div class="container">
        <div id="reader"></div> <!-- Contenedor donde aparecerá la cámara para leer códigos QR -->
        <div id="result" style="display: none;"></div> <!-- Contenedor donde se mostrará el resultado del escaneo -->
        
        <h2>Últimos códigos registrados</h2> <!-- Subtítulo para la lista de códigos -->
        <ul id="lista-registros"> <!-- Lista donde aparecerán los códigos registrados -->
        {% for r in registros %} <!-- Django: recorre cada registro que viene del servidor -->
            <li><b>{{ r.codigo }}</b> - {{ r.fecha|date:'Y-m-d H:i:s' }}</li> <!-- Django: muestra el código en negrita y la fecha -->
        {% empty %} <!-- Django: si no hay registros, muestra esto -->
            <li>No hay registros aún.</li> <!-- Mensaje cuando la lista está vacía -->
        {% endfor %} <!-- Django: termina el bucle for -->
    </ul> <!-- Cierra la lista -->
    </div> <!-- Cierra el contenedor -->
    
    <script> <!-- Comienza el código JavaScript -->
        // Función que envía el código QR al servidor para guardarlo
        function registrarCodigo(codigo) {
            fetch('/registrar_qr/', { // Hace una petición HTTP POST al servidor
                method: 'POST', // Especifica que es una petición de tipo POST (para enviar datos)
                headers: { 'Content-Type': 'application/json' }, // Le dice al servidor que enviamos datos en formato JSON
                body: JSON.stringify({ codigo_qr: codigo }) // Convierte el código QR a formato JSON para enviarlo
            })
            .then(response => response.json()) // Cuando el servidor responde, convierte la respuesta a JSON
            .then(data => { // Cuando la conversión a JSON termina, ejecuta este código
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = 'Código registrado: ' + data.codigo_qr; // Muestra en pantalla que el código se registró
                resultDiv.style.display = 'block'; // Hace visible el div de resultado
                actualizarRegistros(); // Llama a la función para actualizar la lista de códigos
            })
            .catch(err => { // Si hay algún error en el proceso anterior
                document.getElementById('result').innerText = 'Error al registrar: ' + err; // Muestra el error en pantalla
            });
        }

        // Función que actualiza la lista de códigos QR registrados
        function actualizarRegistros() {
            fetch('/ultimos_registros/') // Hace una petición al servidor para obtener los últimos registros
                .then(response => response.json()) // Convierte la respuesta del servidor a formato JSON
                .then(data => { // Cuando recibe los datos, ejecuta este código
                    const lista = document.getElementById('lista-registros'); // Busca el elemento HTML con id "lista-registros"
                    lista.innerHTML = ''; // Borra todo el contenido actual de la lista
                    if (data.registros.length === 0) { // Si no hay registros en la respuesta
                        lista.innerHTML = '<li>No hay registros aún.</li>'; // Muestra este mensaje
                    } else { // Si sí hay registros
                        data.registros.forEach(r => { // Recorre cada registro
                            const li = document.createElement('li'); // Crea un nuevo elemento de lista
                            li.innerHTML = `<b>${r.codigo}</b> - ${r.fecha}`; // Le pone el contenido: código en negrita y fecha
                            lista.appendChild(li); // Agrega este elemento a la lista
                        });
                    }
                });
        }

        // Función que se ejecuta cuando el escáner QR lee correctamente un código
        function onScanSuccess(decodedText, decodedResult) {
            registrarCodigo(decodedText); // Llama a la función para registrar el código leído
            html5QrcodeScanner.clear(); // Limpia/detiene el escáner después de leer
        }

        // Crea un nuevo escáner de códigos QR usando la librería Html5Qrcode
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 } // Configura: contenedor "reader", 10 fotos por segundo, cuadro de 250px
        );
        html5QrcodeScanner.render(onScanSuccess); // Inicia el escáner y le dice qué función ejecutar cuando lea un código
        setInterval(actualizarRegistros, 5000); // Ejecuta "actualizarRegistros" cada 5000 milisegundos (5 segundos)
    </script> <!-- Fin del código JavaScript -->
</body> <!-- Fin de la parte visible de la página -->
</html> <!-- Fin del documento HTML -->
</html>

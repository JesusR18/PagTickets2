        </div>

            <div class="zoom-controls-real">
                <button onclick="aplicarZoom(-1)" class="zoom-btn-real">�➖</button>

    <script> <!-- Comienza el código JavaScript -->
        // Variables globales para el scanner QR con zoom real
        let videoStream = null;
        let videoTrack = null;
        let zoomActual = 1;
        let zoomMin = 1;
        let zoomMax = 10;
        let scannerActivo = false;
        let video = null;
        let canvas = null;
        let context = null;
        
        // Función para actualizar el estado en pantalla
        function actualizarEstado(mensaje, esExito = null) {
            const statusEl = document.getElementById('status-message');
            if (statusEl) {
                statusEl.textContent = mensaje;
                if (esExito === true) {
                    statusEl.style.backgroundColor = '#dcfce7';
                    statusEl.style.color = '#166534';
                } else if (esExito === false) {
                    statusEl.style.backgroundColor = '#fee2e2';
                    statusEl.style.color = '#dc2626';
                } else {
                    statusEl.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                    statusEl.style.color = '#991b1b';
                }
            }
        }
        
        // Función para iniciar la cámara con zoom
        async function iniciarScanner() {
            const initBtn = document.getElementById('init-btn');
            const cameraContainer = document.getElementById('camera-container');
            
            try {
                initBtn.disabled = true;
                initBtn.textContent = '📹 INICIANDO...';
                actualizarEstado('🚀 Solicitando acceso a la cámara...', null);
                
                // Configuración avanzada para solicitar zoom
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280, min: 640 },
                        height: { ideal: 720, min: 480 },
                        // Solicitar explícitamente capacidades de zoom
                        advanced: [
                            { zoom: { min: 1, max: 10 } },
                            { focusMode: 'continuous' }
                        ]
                    }
                };
                
                // Obtener stream de video
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoTrack = videoStream.getVideoTracks()[0];
                
                // Configurar elementos de video
                video = document.getElementById('camera-video');
                canvas = document.getElementById('qr-canvas');
                context = canvas.getContext('2d');
                
                video.srcObject = videoStream;
                
                // Verificar capacidades de zoom
                if (videoTrack.getCapabilities) {
                    const capabilities = videoTrack.getCapabilities();
                    console.log('📱 Capacidades de la cámara:', capabilities);
                    
                    if (capabilities.zoom) {
                        zoomMin = capabilities.zoom.min || 1;
                        zoomMax = capabilities.zoom.max || 10;
                        zoomActual = zoomMin;
                        
                        // Configurar slider
                        const zoomRange = document.getElementById('zoom-range');
                        zoomRange.min = zoomMin;
                        zoomRange.max = zoomMax;
                        zoomRange.value = zoomActual;
                        zoomRange.step = (zoomMax - zoomMin) / 20;
                        
                        actualizarEstado(`✅ Cámara iniciada con ZOOM REAL: ${zoomMin}x - ${zoomMax}x`, true);
                        
                        // Aplicar zoom inicial
                        await aplicarZoomReal(zoomActual);
                    } else {
                        actualizarEstado('⚠️ Cámara iniciada - Zoom no soportado por el dispositivo', false);
                    }
                } else {
                    actualizarEstado('⚠️ Cámara iniciada - API de zoom no disponible', false);
                }
                
                // Mostrar interfaz de cámara
                cameraContainer.style.display = 'block';
                initBtn.style.display = 'none';
                scannerActivo = true;
                
                // Iniciar detección de QR
                iniciarDeteccionQR();
                
            } catch (error) {
                console.error('❌ Error iniciando cámara:', error);
                actualizarEstado(`❌ Error: ${error.message}`, false);
                initBtn.disabled = false;
                initBtn.textContent = '📹 INICIAR SCANNER QR';
            }
        }
        
        // Función para aplicar zoom real a la cámara
        async function aplicarZoomReal(nivelZoom) {
            if (!videoTrack) return false;
            
            try {
                await videoTrack.applyConstraints({
                    advanced: [{ zoom: nivelZoom }]
                });
                
                zoomActual = nivelZoom;
                document.getElementById('zoom-display-real').textContent = `${nivelZoom.toFixed(1)}x`;
                document.getElementById('zoom-range').value = nivelZoom;
                
                // Vibración para feedback
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                console.log(`✅ Zoom aplicado: ${nivelZoom}x`);
                return true;
                
            } catch (error) {
                console.error('❌ Error aplicando zoom:', error);
                return false;
            }
        }
        
        // Funciones de control de zoom
        async function aplicarZoom(direccion) {
            const incremento = 0.5;
            let nuevoZoom;
            
            if (direccion > 0) {
                nuevoZoom = Math.min(zoomActual + incremento, zoomMax);
            } else {
                nuevoZoom = Math.max(zoomActual - incremento, zoomMin);
            }
            
            await aplicarZoomReal(nuevoZoom);
        }
        
        async function cambiarZoom(valor) {
            const nuevoZoom = parseFloat(valor);
            await aplicarZoomReal(nuevoZoom);
        }
        
        // Función para detener el scanner
        function detenerScanner() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                videoTrack = null;
            }
            
            document.getElementById('camera-container').style.display = 'none';
            document.getElementById('init-btn').style.display = 'block';
            document.getElementById('init-btn').disabled = false;
            document.getElementById('init-btn').textContent = '📹 INICIAR SCANNER QR';
            
            scannerActivo = false;
            actualizarEstado('Scanner detenido. Presiona el botón para reiniciar', null);
        }
        
        // Función para detectar códigos QR
        function iniciarDeteccionQR() {
            if (!scannerActivo || !video || !canvas || !context) return;
            
            const detectar = () => {
                if (!scannerActivo) return;
                
                try {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            console.log('🎯 Código QR detectado:', code.data);
                            registrarCodigo(code.data);
                            
                            // Pausar detección por 3 segundos
                            scannerActivo = false;
                            setTimeout(() => {
                                scannerActivo = true;
                                iniciarDeteccionQR();
                            }, 3000);
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error en detección QR:', error);
                }
                
                requestAnimationFrame(detectar);
            };
            
            detectar();
        }
        
        // Función que envía el código QR al servidor para guardarlo
        function registrarCodigo(codigo) {
            fetch('/registrar_qr/', { // Hace una petición HTTP POST al servidor
                method: 'POST', // Especifica que es una petición de tipo POST (para enviar datos)
                headers: { 'Content-Type': 'application/json' }, // Le dice al servidor que enviamos datos en formato JSON
                body: JSON.stringify({ codigo_qr: codigo }) // Convierte el código QR a formato JSON para enviarlo
            })
            .then(response => response.json()) // Cuando el servidor responde, convierte la respuesta a JSON
            .then(data => { // Cuando la conversión a JSON termina, ejecuta este código
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = 'Código registrado: ' + data.codigo_qr; // Muestra en pantalla que el código se registró
                resultDiv.style.display = 'block'; // Hace visible el div de resultado
                actualizarRegistros(); // Llama a la función para actualizar la lista de códigos
            })
            .catch(err => { // Si hay algún error en el proceso anterior
                document.getElementById('result').innerText = 'Error al registrar: ' + err; // Muestra el error en pantalla
            });
        }

        // Función que actualiza la lista de códigos QR registrados
        function actualizarRegistros() {
            fetch('/ultimos_registros/') // Hace una petición al servidor para obtener los últimos registros
                .then(response => response.json()) // Convierte la respuesta del servidor a formato JSON
                .then(data => { // Cuando recibe los datos, ejecuta este código
                    const lista = document.getElementById('lista-registros'); // Busca el elemento HTML con id "lista-registros"
                    lista.innerHTML = ''; // Borra todo el contenido actual de la lista
                    if (data.registros.length === 0) { // Si no hay registros en la respuesta
                        lista.innerHTML = '<li>No hay registros aún.</li>'; // Muestra este mensaje
                    } else { // Si sí hay registros
                        data.registros.forEach(r => { // Recorre cada registro
                            const li = document.createElement('li'); // Crea un nuevo elemento de lista
                            li.innerHTML = `<b>${r.codigo}</b> - ${r.fecha}`; // Le pone el contenido: código en negrita y fecha
                            lista.appendChild(li); // Agrega este elemento a la lista
                        });
                    }
                });
        }

        setInterval(actualizarRegistros, 5000); // Ejecuta "actualizarRegistros" cada 5000 milisegundos (5 segundos)
    </script> <!-- Fin del código JavaScript -->

    <!-- Carga una librer√≠a externa que permite leer c√≥digos QR desde la c√°mara -->

    <style> 
        body {

        .zoom-info {

        .zoom-status {

        }
        
        .size-btn {

            color: white;
            border: none;

            border-radius: 6px;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(5, 150, 105, 0.3);

        .size-btn:hover {

        #result {

        h2 {

    </style> <!-- Fin de los estilos CSS -->
</head> <!-- Fin de la secci√≥n head -->
<body> <!-- Comienza la parte visible de la p√°gina web -->
    <div class="header">
        <!-- Logo SISEG siempre visible -->
        <a href="https://www.linkedin.com/company/siseg-seguridad-integral/" target="_blank" style="text-decoration: none;">
            <div class="logo-container">
                <svg width="180" height="80" viewBox="0 0 200 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Fondo del logo -->
                    <rect x="10" y="10" width="180" height="70" rx="10" fill="white" stroke="#991b1b" stroke-width="2"/>
                    <!-- Texto SISEG -->
                    <text x="100" y="35" text-anchor="middle" fill="#991b1b" font-size="18" font-weight="bold" font-family="Arial, sans-serif">SISEG</text>
                    <text x="100" y="55" text-anchor="middle" fill="#666" font-size="10" font-family="Arial, sans-serif">SEGURIDAD INTEGRAL</text>
                    <!-- Elementos decorativos -->
                    <circle cx="30" cy="30" r="8" fill="#991b1b" opacity="0.8"/>

                    <rect x="25" y="60" width="150" height="2" fill="#991b1b" opacity="0.5"/>
                </svg>
            </div>
        </a>
        <h1>SISEG - Lector de C√≥digo QR</h1>
    </div>
    
    <div class="container">
        <div id="reader"></div> <!-- Contenedor donde aparecer√° la c√°mara para leer c√≥digos QR -->
        
        <!-- Controles de Zoom -->
        <div class="zoom-controls">
            <button onclick="cambiarZoom(-0.5)" class="zoom-btn">üîç-</button>
            <span id="zoom-level" class="zoom-level">Zoom: 1.0x</span>
            <button onclick="cambiarZoom(0.5)" class="zoom-btn">üîç+</button>
        </div>
        
        <!-- Informaci√≥n del zoom y controles alternativos -->
        <div class="zoom-info">
            <div id="zoom-status" class="zoom-status">Verificando capacidades de zoom...</div>
            <button onclick="cambiarTamanoEscaner()" class="size-btn" id="size-btn">üìê √Årea Grande</button>
        </div>
        
        <div id="result" style="display: none;"></div> <!-- Contenedor donde se mostrar√° el resultado del escaneo -->
        
        <h2>√öltimos c√≥digos registrados</h2> <!-- Subt√≠tulo para la lista de c√≥digos -->
        <ul id="lista-registros"> <!-- Lista donde aparecer√°n los c√≥digos registrados -->
        {% for r in registros %} <!-- Django: recorre cada registro que viene del servidor -->
            <li><b>{{ r.codigo }}</b> - {{ r.fecha|date:'Y-m-d H:i:s' }}</li> <!-- Django: muestra el c√≥digo en negrita y la fecha -->
        {% empty %} <!-- Django: si no hay registros, muestra esto -->
            <li>No hay registros a√∫n.</li> <!-- Mensaje cuando la lista est√° vac√≠a -->
        {% endfor %} <!-- Django: termina el bucle for -->
    </ul> <!-- Cierra la lista -->
    </div> <!-- Cierra el contenedor -->
    
    <script> <!-- Comienza el c√≥digo JavaScript -->
        // Funci√≥n que env√≠a el c√≥digo QR al servidor para guardarlo
        function registrarCodigo(codigo) {
            fetch('/registrar_qr/', { // Hace una petici√≥n HTTP POST al servidor
                method: 'POST', // Especifica que es una petici√≥n de tipo POST (para enviar datos)
                headers: { 'Content-Type': 'application/json' }, // Le dice al servidor que enviamos datos en formato JSON
                body: JSON.stringify({ codigo_qr: codigo }) // Convierte el c√≥digo QR a formato JSON para enviarlo
            })
            .then(response => response.json()) // Cuando el servidor responde, convierte la respuesta a JSON
            .then(data => { // Cuando la conversi√≥n a JSON termina, ejecuta este c√≥digo
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = 'C√≥digo registrado: ' + data.codigo_qr; // Muestra en pantalla que el c√≥digo se registr√≥
                resultDiv.style.display = 'block'; // Hace visible el div de resultado
                actualizarRegistros(); // Llama a la funci√≥n para actualizar la lista de c√≥digos
            })
            .catch(err => { // Si hay alg√∫n error en el proceso anterior
                document.getElementById('result').innerText = 'Error al registrar: ' + err; // Muestra el error en pantalla
            });
        }

        // Funci√≥n que actualiza la lista de c√≥digos QR registrados
        function actualizarRegistros() {
            fetch('/ultimos_registros/') // Hace una petici√≥n al servidor para obtener los √∫ltimos registros
                .then(response => response.json()) // Convierte la respuesta del servidor a formato JSON
                .then(data => { // Cuando recibe los datos, ejecuta este c√≥digo
                    const lista = document.getElementById('lista-registros'); // Busca el elemento HTML con id "lista-registros"
                    lista.innerHTML = ''; // Borra todo el contenido actual de la lista
                    if (data.registros.length === 0) { // Si no hay registros en la respuesta
                        lista.innerHTML = '<li>No hay registros a√∫n.</li>'; // Muestra este mensaje
                    } else { // Si s√≠ hay registros
                        data.registros.forEach(r => { // Recorre cada registro
                            const li = document.createElement('li'); // Crea un nuevo elemento de lista
                            li.innerHTML = `<b>${r.codigo}</b> - ${r.fecha}`; // Le pone el contenido: c√≥digo en negrita y fecha
                            lista.appendChild(li); // Agrega este elemento a la lista
                        });
                    }
                });
        }

        // Funci√≥n que se ejecuta cuando el esc√°ner QR lee correctamente un c√≥digo
        function onScanSuccess(decodedText, decodedResult) {
            registrarCodigo(decodedText); // Llama a la funci√≥n para registrar el c√≥digo le√≠do
            html5QrcodeScanner.clear(); // Limpia/detiene el esc√°ner despu√©s de leer
        }

        // Variables globales para controlar el zoom
        let currentZoom = 1;
        let maxZoom = 3;
        let minZoom = 1;
        let currentStream = null;
        let videoTrack = null;

        // Funci√≥n para obtener las capacidades de la c√°mara y aplicar zoom
        async function aplicarZoom(nivelZoom) {
            try {
                if (videoTrack && videoTrack.getCapabilities) {
                    const capabilities = videoTrack.getCapabilities();
                    
                    if (capabilities.zoom) {
                        const settings = videoTrack.getSettings();
                        const minZoomCap = capabilities.zoom.min || 1;
                        const maxZoomCap = capabilities.zoom.max || 3;
                        
                        // Ajustar el zoom dentro de los l√≠mites del dispositivo
                        const zoomValue = Math.max(minZoomCap, Math.min(maxZoomCap, nivelZoom));
                        
                        await videoTrack.applyConstraints({
                            advanced: [{ zoom: zoomValue }]
                        });
                        
                        console.log(`Zoom aplicado: ${zoomValue}`);
                        return true;
                    }
                }
            } catch (error) {
                console.log("Error aplicando zoom:", error);
            }
            return false;
        }

        // Funci√≥n para cambiar el zoom con mejor compatibilidad m√≥vil
        async function cambiarZoom(incremento) {
            currentZoom += incremento;
            if (currentZoom > maxZoom) currentZoom = maxZoom;
            if (currentZoom < minZoom) currentZoom = minZoom;
            
            // Actualizar el texto del bot√≥n
            document.getElementById('zoom-level').textContent = `Zoom: ${currentZoom.toFixed(1)}x`;
            
            // Intentar aplicar zoom al stream actual primero
            const zoomAplicado = await aplicarZoom(currentZoom);
            
            if (!zoomAplicado) {
                // Si no se puede aplicar zoom directamente, reiniciar el esc√°ner
                try {
                    await html5QrcodeScanner.clear();
                    
                    // Configuraci√≥n mejorada para m√≥viles
                    html5QrcodeScanner = new Html5QrcodeScanner(
                        "reader", 
                        { 
                            fps: 10, 
                            qrbox: { width: 250, height: 250 },
                            aspectRatio: 1.0,
                            disableFlip: false,
                            showTorchButtonIfSupported: true,
                            showZoomSliderIfSupported: true,
                            defaultZoomValueIfSupported: currentZoom,
                            // Configuraciones espec√≠ficas para m√≥viles
                            experimentalFeatures: {
                                useBarCodeDetectorIfSupported: true
                            },
                            videoConstraints: {
                                facingMode: "environment",
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            }
                        }
                    );
                    
                    html5QrcodeScanner.render(onScanSuccess, onScanError);
                    
                    // Obtener referencia al track de video despu√©s del render
                    setTimeout(async () => {
                        try {
                            const video = document.querySelector('#reader video');
                            if (video && video.srcObject) {
                                currentStream = video.srcObject;
                                const tracks = currentStream.getVideoTracks();
                                if (tracks.length > 0) {
                                    videoTrack = tracks[0];
                                    await aplicarZoom(currentZoom);
                                }
                            }
                        } catch (error) {
                            console.log("Error obteniendo video track:", error);
                        }
                    }, 1000);
                    
                } catch (err) {
                    console.log("Error al reiniciar esc√°ner:", err);
                }
            }
        }

        // Funci√≥n para manejar errores del esc√°ner
        function onScanError(errorMessage) {
            // No mostrar errores de escaneo continuos en consola
        }

        // Inicializaci√≥n del esc√°ner con configuraci√≥n optimizada para m√≥viles
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                disableFlip: false,
                showTorchButtonIfSupported: true, // Mostrar bot√≥n de flash si est√° disponible
                showZoomSliderIfSupported: true, // Mostrar control de zoom nativo si est√° disponible
                defaultZoomValueIfSupported: 1,
                experimentalFeatures: {
                    useBarCodeDetectorIfSupported: true
                },
                videoConstraints: {
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            }
        );

        html5QrcodeScanner.render(onScanSuccess, onScanError);

        // Obtener referencia al track de video despu√©s del render inicial
        setTimeout(async () => {
            try {
                const video = document.querySelector('#reader video');
                if (video && video.srcObject) {
                    currentStream = video.srcObject;
                    const tracks = currentStream.getVideoTracks();
                    if (tracks.length > 0) {
                        videoTrack = tracks[0];
                        
                        // Verificar capacidades de zoom del dispositivo
                        const statusElement = document.getElementById('zoom-status');
                        if (videoTrack.getCapabilities) {
                            const capabilities = videoTrack.getCapabilities();
                            if (capabilities.zoom) {
                                maxZoom = capabilities.zoom.max || 3;
                                minZoom = capabilities.zoom.min || 1;
                                statusElement.textContent = `‚úÖ Zoom disponible: ${minZoom}x - ${maxZoom}x`;
                                statusElement.style.color = '#059669';
                                console.log(`Zoom disponible: ${minZoom}x - ${maxZoom}x`);
                            } else {
                                statusElement.textContent = '‚ùå Zoom no soportado - Usa bot√≥n de √°rea';
                                statusElement.style.color = '#dc2626';
                            }
                        } else {
                            statusElement.textContent = '‚ö†Ô∏è Capacidades de c√°mara limitadas';
                            statusElement.style.color = '#d97706';
                        }
                    }
                }
            } catch (error) {
                console.log("Error inicial obteniendo video track:", error);
                document.getElementById('zoom-status').textContent = '‚ùå Error verificando zoom';
            }
        }, 1500);

        // Variable para controlar el tama√±o del √°rea de escaneo (alternativa al zoom)
        let areaGrande = false;
        
        // Funci√≥n alternativa para cambiar el tama√±o del √°rea de escaneo
        async function cambiarTamanoEscaner() {
            areaGrande = !areaGrande;
            const btnSize = document.getElementById('size-btn');
            
            try {
                await html5QrcodeScanner.clear();
                
                const qrboxSize = areaGrande ? 350 : 250;
                btnSize.textContent = areaGrande ? 'üìê √Årea Normal' : 'üìê √Årea Grande';
                
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", 
                    { 
                        fps: 10, 
                        qrbox: { width: qrboxSize, height: qrboxSize },
                        aspectRatio: 1.0,
                        disableFlip: false,
                        showTorchButtonIfSupported: true,
                        showZoomSliderIfSupported: true,
                        defaultZoomValueIfSupported: currentZoom,
                        experimentalFeatures: {
                            useBarCodeDetectorIfSupported: true
                        },
                        videoConstraints: {
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    }
                );
                
                html5QrcodeScanner.render(onScanSuccess, onScanError);
                
                // Reestablecer el track de video
                setTimeout(async () => {
                    try {
                        const video = document.querySelector('#reader video');
                        if (video && video.srcObject) {
                            currentStream = video.srcObject;
                            const tracks = currentStream.getVideoTracks();
                            if (tracks.length > 0) {
                                videoTrack = tracks[0];
                                await aplicarZoom(currentZoom);
                            }
                        }
                    } catch (error) {
                        console.log("Error reestableciendo video track:", error);
                    }
                }, 1000);
                
            } catch (err) {
                console.log("Error cambiando tama√±o del esc√°ner:", err);
                btnSize.textContent = '‚ùå Error';
            }
        }

        setInterval(actualizarRegistros, 5000); // Ejecuta "actualizarRegistros" cada 5000 milisegundos (5 segundos)
    </script> <!-- Fin del c√≥digo JavaScript -->

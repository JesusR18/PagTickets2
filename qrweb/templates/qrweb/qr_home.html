<body> <!-- Comienza la parte visible de la p√°gina web -->
    <div class="header">
        <!-- Logo SISEG siempre visible -->
        <a href="https://www.linkedin.com/company/siseg-seguridad-integral/" target="_blank" style="text-decoration: none;">
            <div class="logo-container">
                <svg width="180" height="80" viewBox="0 0 200 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Fondo del logo -->
                    <rect x="10" y="10" width="180" height="70" rx="10" fill="white" stroke="#991b1b" stroke-width="2"/>
                    <!-- Texto SISEG -->
                    <text x="100" y="35" text-anchor="middle" fill="#991b1b" font-size="18" font-weight="bold" font-family="Arial, sans-serif">SISEG</text>
                    <text x="100" y="55" text-anchor="middle" fill="#666" font-size="10" font-family="Arial, sans-serif">SEGURIDAD INTEGRAL</text>
                    <!-- Elementos decorativos -->
                    <circle cx="30" cy="30" r="8" fill="#991b1b" opacity="0.8"/>
                    <circle cx="170" cy="30" r="8" fill="#991b1b" opacity="0.8"/>
                    <rect x="25" y="60" width="150" height="2" fill="#991b1b" opacity="0.5"/>
                </svg>
            </div>
        </a>
        <h1>SISEG - Lector de C√≥digo QR</h1>
    </div>
    
    <div class="container">
        <div id="reader"></div> <!-- Contenedor donde aparecer√° la c√°mara para leer c√≥digos QR -->
        
        <!-- Controles de Zoom REAL de la c√°mara -->
        <div class="zoom-controls">
            <button onclick="zoomOut()" class="zoom-btn" id="zoom-out-btn">‚ûñ ZOOM</button>
            <span id="zoom-display" class="zoom-level">üîç 1.0x</span>
            <button onclick="zoomIn()" class="zoom-btn" id="zoom-in-btn">‚ûï ZOOM</button>
        </div>
        
        <!-- Slider de zoom nativo -->
        <div class="zoom-slider-container">
            <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" oninput="setZoom(this.value)">
            <div class="zoom-labels">
                <span>1x</span>
                <span>5x</span>
            </div>
        </div>
        
        <div id="result" style="display: none;"></div> <!-- Contenedor donde se mostrar√° el resultado del escaneo -->
        
        <h2>√öltimos c√≥digos registrados</h2> <!-- Subt√≠tulo para la lista de c√≥digos -->
        <ul id="lista-registros"> <!-- Lista donde aparecer√°n los c√≥digos registrados -->
        {% for r in registros %} <!-- Django: recorre cada registro que viene del servidor -->
            <li><b>{{ r.codigo }}</b> - {{ r.fecha|date:'Y-m-d H:i:s' }}</li> <!-- Django: muestra el c√≥digo en negrita y la fecha -->
        {% empty %} <!-- Django: si no hay registros, muestra esto -->
            <li>No hay registros a√∫n.</li> <!-- Mensaje cuando la lista est√° vac√≠a -->
        {% endfor %} <!-- Django: termina el bucle for -->
    </ul> <!-- Cierra la lista -->
    </div> <!-- Cierra el contenedor -->
    
    <script> <!-- Comienza el c√≥digo JavaScript -->
        // Funci√≥n que env√≠a el c√≥digo QR al servidor para guardarlo
        function registrarCodigo(codigo) {
            fetch('/registrar_qr/', { // Hace una petici√≥n HTTP POST al servidor
                method: 'POST', // Especifica que es una petici√≥n de tipo POST (para enviar datos)
                headers: { 'Content-Type': 'application/json' }, // Le dice al servidor que enviamos datos en formato JSON
                body: JSON.stringify({ codigo_qr: codigo }) // Convierte el c√≥digo QR a formato JSON para enviarlo
            })
            .then(response => response.json()) // Cuando el servidor responde, convierte la respuesta a JSON
            .then(data => { // Cuando la conversi√≥n a JSON termina, ejecuta este c√≥digo
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = 'C√≥digo registrado: ' + data.codigo_qr; // Muestra en pantalla que el c√≥digo se registr√≥
                resultDiv.style.display = 'block'; // Hace visible el div de resultado
                actualizarRegistros(); // Llama a la funci√≥n para actualizar la lista de c√≥digos
            })
            .catch(err => { // Si hay alg√∫n error en el proceso anterior
                document.getElementById('result').innerText = 'Error al registrar: ' + err; // Muestra el error en pantalla
            });
        }

        // Funci√≥n que actualiza la lista de c√≥digos QR registrados
        function actualizarRegistros() {
            fetch('/ultimos_registros/') // Hace una petici√≥n al servidor para obtener los √∫ltimos registros
                .then(response => response.json()) // Convierte la respuesta del servidor a formato JSON
                .then(data => { // Cuando recibe los datos, ejecuta este c√≥digo
                    const lista = document.getElementById('lista-registros'); // Busca el elemento HTML con id "lista-registros"
                    lista.innerHTML = ''; // Borra todo el contenido actual de la lista
                    if (data.registros.length === 0) { // Si no hay registros en la respuesta
                        lista.innerHTML = '<li>No hay registros a√∫n.</li>'; // Muestra este mensaje
                    } else { // Si s√≠ hay registros
                        data.registros.forEach(r => { // Recorre cada registro
                            const li = document.createElement('li'); // Crea un nuevo elemento de lista
                            li.innerHTML = `<b>${r.codigo}</b> - ${r.fecha}`; // Le pone el contenido: c√≥digo en negrita y fecha
                            lista.appendChild(li); // Agrega este elemento a la lista
                        });
                    }
                });
        }

        // Variables globales para el zoom REAL de la c√°mara
        let currentVideoTrack = null;
        let currentZoomLevel = 1.0;
        let zoomCapabilities = null;
        
        // Funci√≥n para obtener el track de video activo
        function getVideoTrack() {
            const video = document.querySelector('#reader video');
            if (video && video.srcObject) {
                const stream = video.srcObject;
                const tracks = stream.getVideoTracks();
                return tracks.length > 0 ? tracks[0] : null;
            }
            return null;
        }
        
        // Funci√≥n para aplicar zoom REAL de la c√°mara
        async function applyRealZoom(zoomValue) {
            try {
                if (!currentVideoTrack) {
                    currentVideoTrack = getVideoTrack();
                }
                
                if (currentVideoTrack && currentVideoTrack.applyConstraints) {
                    await currentVideoTrack.applyConstraints({
                        advanced: [{ zoom: zoomValue }]
                    });
                    
                    currentZoomLevel = zoomValue;
                    document.getElementById('zoom-display').textContent = `üîç ${zoomValue.toFixed(1)}x`;
                    document.getElementById('zoom-slider').value = zoomValue;
                    
                    console.log(`‚úÖ Zoom REAL aplicado: ${zoomValue}x`);
                    
                    // Vibraci√≥n para confirmar
                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                    
                    return true;
                }
            } catch (error) {
                console.error('‚ùå Error aplicando zoom real:', error);
            }
            return false;
        }
        
        // Funci√≥n para zoom hacia adentro
        async function zoomIn() {
            if (!zoomCapabilities) return;
            
            const newZoom = Math.min(currentZoomLevel + 0.5, zoomCapabilities.max);
            await applyRealZoom(newZoom);
        }
        
        // Funci√≥n para zoom hacia afuera
        async function zoomOut() {
            if (!zoomCapabilities) return;
            
            const newZoom = Math.max(currentZoomLevel - 0.5, zoomCapabilities.min);
            await applyRealZoom(newZoom);
        }
        
        // Funci√≥n para establecer zoom espec√≠fico (desde slider)
        async function setZoom(value) {
            const zoomValue = parseFloat(value);
            await applyRealZoom(zoomValue);
        }
        
        // Funci√≥n que se ejecuta cuando el esc√°ner QR lee correctamente un c√≥digo
        function onScanSuccess(decodedText, decodedResult) {
            registrarCodigo(decodedText);
            // NO limpiar el esc√°ner para mantener el zoom
            setTimeout(() => {
                html5QrcodeScanner.resume();
            }, 3000);
        }

        function onScanError(errorMessage) {
            // Silencioso
        }

        // Inicializar esc√°ner b√°sico
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: 280,
                aspectRatio: 1.0,
                disableFlip: false,
                videoConstraints: {
                    facingMode: "environment"
                }
            }
        );

        html5QrcodeScanner.render(onScanSuccess, onScanError);

        // Configurar zoom REAL despu√©s de inicializar la c√°mara
        setTimeout(async () => {
            currentVideoTrack = getVideoTrack();
            
            if (currentVideoTrack && currentVideoTrack.getCapabilities) {
                try {
                    const capabilities = currentVideoTrack.getCapabilities();
                    
                    if (capabilities.zoom) {
                        zoomCapabilities = capabilities.zoom;
                        
                        // Actualizar slider con valores reales
                        const slider = document.getElementById('zoom-slider');
                        slider.min = zoomCapabilities.min;
                        slider.max = zoomCapabilities.max;
                        slider.step = (zoomCapabilities.max - zoomCapabilities.min) / 50;
                        
                        // Actualizar etiquetas
                        const labels = document.querySelectorAll('.zoom-labels span');
                        labels[0].textContent = `${zoomCapabilities.min}x`;
                        labels[1].textContent = `${zoomCapabilities.max}x`;
                        
                        // Habilitar botones
                        document.getElementById('zoom-in-btn').disabled = false;
                        document.getElementById('zoom-out-btn').disabled = false;
                        
                        console.log(`üéØ Zoom REAL disponible: ${zoomCapabilities.min}x - ${zoomCapabilities.max}x`);
                        
                        // Aplicar zoom inicial
                        await applyRealZoom(zoomCapabilities.min);
                        
                    } else {
                        console.log('‚ùå Zoom no soportado por este dispositivo');
                        // Deshabilitar controles
                        document.querySelector('.zoom-controls').style.display = 'none';
                        document.querySelector('.zoom-slider-container').innerHTML = 
                            '<div style="text-align: center; color: #dc2626; padding: 20px; font-weight: bold;">‚ùå Tu dispositivo no soporta zoom de c√°mara</div>';
                    }
                } catch (error) {
                    console.error('Error verificando capacidades:', error);
                }
            }
        }, 3000);

        setInterval(actualizarRegistros, 5000);
    </script> <!-- Fin del c√≥digo JavaScript -->
</body> <!-- Fin de la parte visible de la p√°gina -->
</html> <!-- Fin del documento HTML -->

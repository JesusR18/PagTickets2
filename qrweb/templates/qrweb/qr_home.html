<!DOCTYPE html> <!-- Declara que este es un documento HTML5 -->

<head> <!-- Secci贸n que contiene informaci贸n sobre la p谩gina (no visible para el usuario) -->

    <title>Lector de C贸digo QR</title> <!-- T铆tulo que aparece en la pesta帽a del navegador -->
    <!-- Carga una librer铆a externa que permite leer c贸digos QR desde la c谩mara -->

    <style> 
        body {

        }
        
        .container {

        #reader {

        }
        
        .zoom-controls {
            display: flex;
            justify-content: center;

        }
        
        .zoom-btn {
            background: linear-gradient(135deg, #991b1b, #b91c1c);
            color: white;
            border: none;

            border-radius: 8px;

            transition: all 0.3s ease;

        .zoom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(153, 27, 27, 0.4);

        }
        
        #result {

            font-size: 1.2em; 
            padding: 15px;

        h2 {

        ul {

        li {

            border-bottom: 1px solid #e5e7eb;
            list-style: none;
        }
        
        li:last-child {

        li b {

    </style> <!-- Fin de los estilos CSS -->
</head> <!-- Fin de la secci贸n head -->
<body> <!-- Comienza la parte visible de la p谩gina web -->
    <div class="header">
        <!-- Logo SISEG siempre visible -->
        <a href="https://www.linkedin.com/company/siseg-seguridad-integral/" target="_blank" style="text-decoration: none;">
            <div class="logo-container">
                <svg width="180" height="80" viewBox="0 0 200 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Fondo del logo -->
                    <rect x="10" y="10" width="180" height="70" rx="10" fill="white" stroke="#991b1b" stroke-width="2"/>
                    <!-- Texto SISEG -->
                    <text x="100" y="35" text-anchor="middle" fill="#991b1b" font-size="18" font-weight="bold" font-family="Arial, sans-serif">SISEG</text>
                    <text x="100" y="55" text-anchor="middle" fill="#666" font-size="10" font-family="Arial, sans-serif">SEGURIDAD INTEGRAL</text>
                    <!-- Elementos decorativos -->
                    <circle cx="30" cy="30" r="8" fill="#991b1b" opacity="0.8"/>
                    <circle cx="170" cy="30" r="8" fill="#991b1b" opacity="0.8"/>
                    <rect x="25" y="60" width="150" height="2" fill="#991b1b" opacity="0.5"/>
                </svg>
            </div>
        </a>
        <h1>SISEG - Lector de C贸digo QR</h1>
    </div>
    
    <div class="container">
        <div id="reader"></div> <!-- Contenedor donde aparecer谩 la c谩mara para leer c贸digos QR -->
        
        <!-- Controles de Zoom -->
        <div class="zoom-controls">
            <button onclick="cambiarZoom(-0.5)" class="zoom-btn">-</button>
            <span id="zoom-level" class="zoom-level">Zoom: 1.0x</span>
            <button onclick="cambiarZoom(0.5)" class="zoom-btn">+</button>
        </div>
        
        <div id="result" style="display: none;"></div> <!-- Contenedor donde se mostrar谩 el resultado del escaneo -->
        
        <h2>ltimos c贸digos registrados</h2> <!-- Subt铆tulo para la lista de c贸digos -->
        <ul id="lista-registros"> <!-- Lista donde aparecer谩n los c贸digos registrados -->
        {% for r in registros %} <!-- Django: recorre cada registro que viene del servidor -->
            <li><b>{{ r.codigo }}</b> - {{ r.fecha|date:'Y-m-d H:i:s' }}</li> <!-- Django: muestra el c贸digo en negrita y la fecha -->
        {% empty %} <!-- Django: si no hay registros, muestra esto -->
            <li>No hay registros a煤n.</li> <!-- Mensaje cuando la lista est谩 vac铆a -->
        {% endfor %} <!-- Django: termina el bucle for -->
    </ul> <!-- Cierra la lista -->
    </div> <!-- Cierra el contenedor -->
    
    <script> <!-- Comienza el c贸digo JavaScript -->
        // Funci贸n que env铆a el c贸digo QR al servidor para guardarlo
        function registrarCodigo(codigo) {
            fetch('/registrar_qr/', { // Hace una petici贸n HTTP POST al servidor
                method: 'POST', // Especifica que es una petici贸n de tipo POST (para enviar datos)
                headers: { 'Content-Type': 'application/json' }, // Le dice al servidor que enviamos datos en formato JSON
                body: JSON.stringify({ codigo_qr: codigo }) // Convierte el c贸digo QR a formato JSON para enviarlo
            })
            .then(response => response.json()) // Cuando el servidor responde, convierte la respuesta a JSON
            .then(data => { // Cuando la conversi贸n a JSON termina, ejecuta este c贸digo
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = 'C贸digo registrado: ' + data.codigo_qr; // Muestra en pantalla que el c贸digo se registr贸
                resultDiv.style.display = 'block'; // Hace visible el div de resultado
                actualizarRegistros(); // Llama a la funci贸n para actualizar la lista de c贸digos
            })
            .catch(err => { // Si hay alg煤n error en el proceso anterior
                document.getElementById('result').innerText = 'Error al registrar: ' + err; // Muestra el error en pantalla
            });
        }

        // Funci贸n que actualiza la lista de c贸digos QR registrados
        function actualizarRegistros() {
            fetch('/ultimos_registros/') // Hace una petici贸n al servidor para obtener los 煤ltimos registros
                .then(response => response.json()) // Convierte la respuesta del servidor a formato JSON
                .then(data => { // Cuando recibe los datos, ejecuta este c贸digo
                    const lista = document.getElementById('lista-registros'); // Busca el elemento HTML con id "lista-registros"
                    lista.innerHTML = ''; // Borra todo el contenido actual de la lista
                    if (data.registros.length === 0) { // Si no hay registros en la respuesta
                        lista.innerHTML = '<li>No hay registros a煤n.</li>'; // Muestra este mensaje
                    } else { // Si s铆 hay registros
                        data.registros.forEach(r => { // Recorre cada registro
                            const li = document.createElement('li'); // Crea un nuevo elemento de lista
                            li.innerHTML = `<b>${r.codigo}</b> - ${r.fecha}`; // Le pone el contenido: c贸digo en negrita y fecha
                            lista.appendChild(li); // Agrega este elemento a la lista
                        });
                    }
                });
        }

        // Funci贸n que se ejecuta cuando el esc谩ner QR lee correctamente un c贸digo
        function onScanSuccess(decodedText, decodedResult) {
            registrarCodigo(decodedText); // Llama a la funci贸n para registrar el c贸digo le铆do
            html5QrcodeScanner.clear(); // Limpia/detiene el esc谩ner despu茅s de leer
        }

        // Variable global para controlar el zoom
        let currentZoom = 1;
        let maxZoom = 3;
        let minZoom = 1;

        // Crea un nuevo esc谩ner de c贸digos QR usando la librer铆a Html5Qrcode con configuraciones avanzadas
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: 250,
                // Configuraciones avanzadas de c谩mara
                aspectRatio: 1.0,
                disableFlip: false,
                // Configuraci贸n para habilitar zoom
                experimentalFeatures: {
                    useBarCodeDetectorIfSupported: true
                },
                // Configuraciones de c谩mara
                videoConstraints: {
                    facingMode: "environment", // C谩mara trasera preferida
                    advanced: [
                        {
                            focusMode: "continuous",
                            zoom: currentZoom
                        }
                    ]
                }
            }
        );

        // Funci贸n para cambiar el zoom
        function cambiarZoom(incremento) {
            currentZoom += incremento;
            if (currentZoom > maxZoom) currentZoom = maxZoom;
            if (currentZoom < minZoom) currentZoom = minZoom;
            
            // Actualizar el texto del bot贸n
            document.getElementById('zoom-level').textContent = `Zoom: ${currentZoom.toFixed(1)}x`;
            
            // Reiniciar el esc谩ner con el nuevo zoom
            html5QrcodeScanner.clear().then(() => {
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", 
                    { 
                        fps: 10, 
                        qrbox: 250,
                        aspectRatio: 1.0,
                        disableFlip: false,
                        experimentalFeatures: {
                            useBarCodeDetectorIfSupported: true
                        },
                        videoConstraints: {
                            facingMode: "environment",
                            advanced: [
                                {
                                    focusMode: "continuous",
                                    zoom: currentZoom
                                }
                            ]
                        }
                    }
                );
                html5QrcodeScanner.render(onScanSuccess);
            }).catch(err => {
                console.log("Error al reiniciar esc谩ner:", err);
            });
        }

        html5QrcodeScanner.render(onScanSuccess); // Inicia el esc谩ner y le dice qu茅 funci贸n ejecutar cuando lea un c贸digo
        setInterval(actualizarRegistros, 5000); // Ejecuta "actualizarRegistros" cada 5000 milisegundos (5 segundos)
    </script> <!-- Fin del c贸digo JavaScript -->
</body> <!-- Fin de la parte visible de la p谩gina -->
</html> <!-- Fin del documento HTML -->
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Health Check</title>
</head>
<body>
    <h1>Railway OK</h1>
    <p>Status: HEALTHY</p>

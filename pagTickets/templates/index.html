<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SISEG - Esc√°ner QR</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- Token CSRF para JavaScript -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <style>
        :root {
            --color-primary: #b91c1c;
            --color-primary-dark: #991b1b;
            --color-primary-light: #dc2626;
            --color-red-intense: #8b0000;
            --color-white: #ffffff;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-700: #374151;
            --color-gray-900: #111827;
            --shadow-soft: 0 4px 6px -1px rgba(185, 28, 28, 0.2), 0 2px 4px -1px rgba(185, 28, 28, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(185, 28, 28, 0.2), 0 4px 6px -2px rgba(185, 28, 28, 0.1);
            --shadow-red: 0 0 20px rgba(185, 28, 28, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--color-red-intense) 0%, var(--color-primary) 50%, var(--color-primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            line-height: 1.6;
            color: var(--color-gray-700);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(185, 28, 28, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(153, 27, 27, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: pulseBackground 4s ease-in-out infinite alternate;
        }
        
        @keyframes pulseBackground {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .header {
            background: linear-gradient(135deg, var(--color-white) 0%, rgba(255, 255, 255, 0.95) 100%);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-red);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
            border: 2px solid rgba(185, 28, 28, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: var(--color-primary);
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(185, 28, 28, 0.3);
            background: linear-gradient(45deg, var(--color-primary), var(--color-red-intense));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .header p {
            color: var(--color-gray-700);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 500;
            text-align: center;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
        }
        
        @media (min-width: 768px) {
            .main-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }
        }
        
        .scanner-section {
            background: linear-gradient(135deg, var(--color-white) 0%, rgba(255, 255, 255, 0.95) 100%);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-red);
            border: 2px solid rgba(185, 28, 28, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .scanner-section {
                padding: 2rem;
            }
        }
        
        .scanner-section h2 {
            color: var(--color-primary);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        .qr-camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        #reader {
            width: 100%;
            max-width: min(400px, 90vw);
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-red);
            border: 3px solid var(--color-primary);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-red-intense) 100%);
            color: var(--color-white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-red);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            max-width: 300px;
            min-height: 48px;
        }
        
        @media (min-width: 768px) {
            .btn {
                width: auto;
                min-height: auto;
            }
        }
        
        .btn:hover {
            background: linear-gradient(135deg, var(--color-red-intense) 0%, var(--color-primary-dark) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(185, 28, 28, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .history-section {
            background: var(--color-white);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .history-section {
                padding: 2rem;
            }
        }
        
        .history-section h2 {
            color: var(--color-gray-700);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        /* Estilos para la tabla de activos */
        .activos-section {
            background: linear-gradient(135deg, var(--color-white) 0%, rgba(255, 255, 255, 0.95) 100%);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-red);
            border: 2px solid rgba(185, 28, 28, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .activos-section {
                padding: 2rem;
            }
        }
        
        .activos-section h2 {
            color: var(--color-primary);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            margin-bottom: 1rem;
            width: 100%;
            border: 2px solid rgba(5, 150, 105, 0.3);
        }
        
        .export-btn:hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
        }
        
        .tabla-activos-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            box-shadow: var(--shadow-soft);
        }
        
        .tabla-activos {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
        }
        
        .tabla-activos th,
        .tabla-activos td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid var(--color-gray-100);
        }
        
        .tabla-activos th {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-red-intense) 100%);
            font-weight: 600;
            color: var(--color-white);
            position: sticky;
            top: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .tabla-activos tbody tr:hover {
            background: linear-gradient(135deg, rgba(185, 28, 28, 0.1) 0%, rgba(153, 27, 27, 0.1) 100%);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        
        .tabla-container {
            max-height: 400px;
            overflow-y: auto;
            border: 3px solid var(--color-primary);
            border-radius: 8px;
            box-shadow: var(--shadow-red);
        }
        
        .btn-registrado {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: default;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            text-transform: uppercase;
        }
        
        .btn-eliminar {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
            text-transform: uppercase;
        }
        
        .btn-eliminar:hover {
            background: linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
        
        .btn-eliminar:active {
            transform: translateY(0);
        }
        
        .acciones-celda {
            text-align: center;
            padding: 0.5rem;
        }
        
        .sin-activos {
            text-align: center;
            padding: 2rem;
            color: var(--color-gray-700);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 2px solid #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }
        
        .alert-error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 2px solid var(--color-primary);
            box-shadow: 0 4px 12px rgba(185, 28, 28, 0.2);
        }
        
        .spinner {
            border: 3px solid rgba(185, 28, 28, 0.2);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Efectos especiales para escaneo */
        .scan-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: radial-gradient(circle, rgba(185, 28, 28, 0.3) 0%, transparent 70%);
            animation: scanFlash 0.5s ease-out;
        }
        
        @keyframes scanFlash {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }
        
        .success-pulse {
            animation: successPulse 1s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); box-shadow: var(--shadow-red); }
            50% { transform: scale(1.02); box-shadow: 0 0 30px rgba(16, 185, 129, 0.6); }
            100% { transform: scale(1); box-shadow: var(--shadow-red); }
        }
        
        .error-shake {
            animation: errorShake 0.5s ease-in-out;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Efecto de brillo para botones */
        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 0.25rem;
            }
            
            .header {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 0.25rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .scanner-section, .activos-section {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .scanner-section h2, .activos-section h2 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }
            
            #reader {
                max-width: 100%;
                border-radius: 8px;
            }
            
            .btn {
                padding: 0.875rem 1rem;
                font-size: 0.9rem;
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .tabla-activos {
                font-size: 0.75rem;
                min-width: 500px;
            }
            
            .tabla-activos th,
            .tabla-activos td {
                padding: 0.375rem 0.25rem;
                white-space: nowrap;
            }
            
            .alert {
                padding: 0.75rem;
                font-size: 0.875rem;
                margin: 0.5rem 0;
            }
            
            .sin-activos {
                padding: 1.5rem;
                font-size: 0.875rem;
            }
            
            .btn-eliminar {
                padding: 0.25rem 0.5rem;
                font-size: 0.7rem;
                min-height: 32px;
            }
            
            .acciones-celda {
                padding: 0.25rem;
            }
        }
        /* Estilos para pantallas muy peque√±as */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .main-container {
                gap: 1rem;
            }
            
            .scanner-section, .activos-section {
                padding: 0.75rem;
            }
            
            .tabla-activos {
                font-size: 0.7rem;
                min-width: 500px;
            }
            
            .tabla-activos th,
            .tabla-activos td {
                padding: 0.25rem 0.125rem;
            }
            
            .btn {
                padding: 0.75rem;
                font-size: 0.85rem;
            }
            
            .btn-eliminar {
                padding: 0.2rem 0.4rem;
                font-size: 0.65rem;
                min-height: 28px;
            }
        }
        
        /* Mejoras para dispositivos t√°ctiles */
        @media (pointer: coarse) {
            .btn {
                min-height: 48px;
                touch-action: manipulation;
            }
            
            .tabla-activos th,
            .tabla-activos td {
                min-height: 40px;
            }
        }
        
        /* Orientaci√≥n horizontal en m√≥viles */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 0.5rem;
                margin-bottom: 0.5rem;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .main-container {
                gap: 1rem;
            }
            
            .scanner-section, .activos-section {
                padding: 1rem;
            }
        }
    </style>

<body>
    <!-- Header principal -->
    <div class="header">
        <h1>SISEG</h1>
        <p>Sistema de Esc√°ner QR</p>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Secci√≥n del esc√°ner QR -->
        <div class="scanner-section">
            <h2>üì± Esc√°ner QR</h2>
            
            <div class="qr-camera-container">
                <!-- Contenedor para la c√°mara del esc√°ner QR -->
                <div id="reader"></div>
                
                <!-- Bot√≥n para iniciar/detener el esc√°ner -->
                <button id="start-stop-btn" class="btn btn-glow" onclick="toggleScanner()">
                    Iniciar Esc√°ner
                </button>
            </div>
            
            <!-- √Årea para mostrar mensajes de estado -->
            <div id="scanner-status"></div>
        </div>

        <!-- Secci√≥n de activos escaneados -->
        <div class="activos-section">
            <h2>üìã Activos Escaneados</h2>
            
            <!-- Bot√≥n para exportar a Excel -->
            <button class="btn export-btn btn-glow" onclick="exportarActivosExcel()">
                üìä Exportar Activos a Excel
            </button>
            
            <!-- Tabla de activos -->
            <div class="tabla-activos-container">
                <table class="tabla-activos" id="tabla-activos">
                    <thead>
                        <tr>
                            <th>C√≥digo QR</th>
                            <th>Activo</th>
                            <th>Ubicaci√≥n</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>No. de Serie</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-activos-body">
                        <tr>
                            <td colspan="8" class="sin-activos">
                                <div class="spinner"></div>
                                Cargando activos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Variables globales para el esc√°ner QR
        let html5QrcodeScanner;
        let isScanning = false;

        // Funci√≥n para inicializar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            cargarActivosEscaneados();
        });

        // Funci√≥n para alternar el esc√°ner (iniciar/detener)
        function toggleScanner() {
            const btn = document.getElementById('start-stop-btn');
            
            if (!isScanning) {
                startScanner();
                btn.textContent = 'Detener Esc√°ner';
                btn.style.background = '#dc2626';
            } else {
                stopScanner();
                btn.textContent = 'Iniciar Esc√°ner';
                btn.style.background = '#059669';
            }
        }

        // Funci√≥n para iniciar el esc√°ner QR
        function startScanner() {
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            // Configuraci√≥n del esc√°ner
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrcodeScanner.start(
                { facingMode: "environment" }, // Usar c√°mara trasera
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                showMessage('Esc√°ner iniciado correctamente', 'success');
            }).catch(err => {
                console.error('Error al iniciar esc√°ner:', err);
                showMessage('Error al iniciar la c√°mara: ' + err, 'error');
            });
        }

        // Funci√≥n para detener el esc√°ner QR
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    isScanning = false;
                    showMessage('Esc√°ner detenido', 'success');
                }).catch(err => {
                    console.error('Error al detener esc√°ner:', err);
                    showMessage('Error al detener el esc√°ner', 'error');
                });
            }
        }

        // Funci√≥n que se ejecuta cuando se lee un c√≥digo QR exitosamente
        function onScanSuccess(decodedText) {
            // Detener el esc√°ner temporalmente
            stopScanner();
            document.getElementById('start-stop-btn').textContent = 'Iniciar Esc√°ner';
            document.getElementById('start-stop-btn').style.background = '#059669';
            
            // Registrar el c√≥digo QR
            registrarCodigo(decodedText);
        }

        // Funci√≥n que maneja errores del esc√°ner (se ejecuta continuamente)
        function onScanFailure(error) {
            // No mostrar errores continuos del esc√°ner para evitar spam en consola
        }

        // Funci√≥n para registrar un c√≥digo QR en la base de datos
        function registrarCodigo(codigo) {
            // Efecto visual de escaneo
            createScanEffect();
            showMessage('Registrando c√≥digo...', 'success');
            
            fetch('/registrar_qr/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    codigo: codigo,
                    usuario: 'Usuario Web',
                    ubicacion: 'Esc√°ner Web'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.already_registered) {
                        // Si ya est√° registrado, mostrar bot√≥n "Registrado"
                        showMessage('‚úÖ Activo ya registrado: ' + data.activo.nombre, 'success');
                        showRegisteredButton(data.activo);
                        addSuccessEffect();
                    } else {
                        // Si es nuevo, agregarlo a la tabla
                        showMessage('‚úÖ Nuevo activo registrado: ' + data.activo.nombre, 'success');
                        agregarActivoATabla(data.activo);
                        addSuccessEffect();
                    }
                } else {
                    showMessage('‚ùå Error: ' + data.error, 'error');
                    addErrorEffect();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('‚ùå Error de conexi√≥n', 'error');
                addErrorEffect();
            });
        }
        
        // Funci√≥n para crear efecto visual de escaneo
        function createScanEffect() {
            const effect = document.createElement('div');
            effect.className = 'scan-effect';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 500);
        }
        
        // Funci√≥n para efecto de √©xito
        function addSuccessEffect() {
            const scanner = document.querySelector('.scanner-section');
            const tabla = document.querySelector('.activos-section');
            
            scanner.classList.add('success-pulse');
            tabla.classList.add('success-pulse');
            
            setTimeout(() => {
                scanner.classList.remove('success-pulse');
                tabla.classList.remove('success-pulse');
            }, 1000);
        }
        
        // Funci√≥n para efecto de error
        function addErrorEffect() {
            const scanner = document.querySelector('.scanner-section');
            
            scanner.classList.add('error-shake');
            
            setTimeout(() => {
                scanner.classList.remove('error-shake');
            }, 500);
        }
        
        // Funci√≥n para mostrar el bot√≥n "Registrado"
        function showRegisteredButton(activo) {
            const statusDiv = document.getElementById('scanner-status');
            statusDiv.innerHTML = `
                <div class="alert alert-success">
                    <strong>Activo ya registrado:</strong><br>
                    ${activo.nombre}<br>
                    <button class="btn-registrado">‚úÖ Registrado</button>
                </div>
            `;
        }
        
        // Funci√≥n para agregar un activo a la tabla
        function agregarActivoATabla(activo) {
            const tbody = document.getElementById('tabla-activos-body');
            
            // Si es la primera fila y est√° vac√≠a, limpiar
            if (tbody.children.length === 1 && tbody.children[0].children.length === 1) {
                tbody.innerHTML = '';
            }
            
            // Crear nueva fila
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${activo.codigo}</td>
                <td>${activo.nombre}</td>
                <td>${activo.ubicacion}</td>
                <td>${activo.marca}</td>
                <td>${activo.modelo}</td>
                <td>${activo.no_serie}</td>
                <td>${activo.fecha_registro}</td>
                <td class="acciones-celda">
                    <button class="btn-eliminar" onclick="eliminarActivo(${activo.id}, '${activo.nombre.replace(/'/g, "\\'")}')">
                        üóëÔ∏è Eliminar
                    </button>
                </td>
            `;
            
            // Agregar al inicio de la tabla
            tbody.insertBefore(fila, tbody.firstChild);
        }

        // Funci√≥n para cargar los activos escaneados
        function cargarActivosEscaneados() {
            fetch('/obtener_activos_escaneados/')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('tabla-activos-body');
                
                if (data.activos && data.activos.length > 0) {
                    let html = '';
                    data.activos.forEach(activo => {
                        html += `
                            <tr>
                                <td>${activo.codigo}</td>
                                <td>${activo.nombre}</td>
                                <td>${activo.ubicacion}</td>
                                <td>${activo.marca}</td>
                                <td>${activo.modelo}</td>
                                <td>${activo.no_serie}</td>
                                <td>${activo.fecha_registro}</td>
                                <td class="acciones-celda">
                                    <button class="btn-eliminar" onclick="eliminarActivo(${activo.id}, '${activo.nombre.replace(/'/g, "\\'")}')">
                                        üóëÔ∏è Eliminar
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    tbody.innerHTML = html;
                } else {
                    tbody.innerHTML = '<tr><td colspan="8" class="sin-activos">No hay activos escaneados a√∫n</td></tr>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('tabla-activos-body').innerHTML = 
                    '<tr><td colspan="8" class="sin-activos">Error al cargar activos</td></tr>';
            });
        }

        // Funci√≥n para eliminar un activo
        function eliminarActivo(id, nombre) {
            // Confirmar eliminaci√≥n
            if (!confirm(`¬øEst√°s seguro de que deseas eliminar el activo "${nombre}"?\n\nEsta acci√≥n no se puede deshacer.`)) {
                return;
            }
            
            // Mostrar mensaje de carga
            showMessage('Eliminando activo...', 'success');
            
            fetch('/eliminar_activo/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    id: id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('‚úÖ ' + data.mensaje, 'success');
                    // Recargar la tabla para reflejar los cambios
                    cargarActivosEscaneados();
                    addSuccessEffect();
                } else {
                    showMessage('‚ùå Error: ' + data.error, 'error');
                    addErrorEffect();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('‚ùå Error de conexi√≥n al eliminar', 'error');
                addErrorEffect();
            });
        }

        // Funci√≥n para exportar activos a Excel
        function exportarActivosExcel() {
            window.open('/exportar_activos_excel/', '_blank');
        }
        
        // Funci√≥n para exportar registros a Excel (mantener compatibilidad)
        function exportarExcel() {
            window.open('/exportar_excel/', '_blank');
        }

        // Funci√≥n para mostrar mensajes de estado
        function showMessage(message, type) {
            const statusDiv = document.getElementById('scanner-status');
            statusDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Ocultar el mensaje despu√©s de 3 segundos
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // Funci√≥n para obtener el token CSRF de Django
        function getCookie(name) {
            // Primero intentar obtener del meta tag
            const token = document.querySelector('meta[name="csrf-token"]');
            if (token) {
                return token.getAttribute('content');
            }
            
            // Si no, obtener de las cookies
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Actualizar activos cada 30 segundos
        setInterval(cargarActivosEscaneados, 30000);
    </script>

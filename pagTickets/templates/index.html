<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISEG - Esc√°ner QR</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- Token CSRF para JavaScript -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <style>
        :root {
            --color-primary: #dc2626;
            --color-primary-dark: #b91c1c;
            --color-white: #ffffff;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-700: #374151;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--color-gray-50) 0%, var(--color-white) 50%, var(--color-gray-100) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            line-height: 1.6;
            color: var(--color-gray-700);
        }
        
        .header {
            background: var(--color-white);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--color-primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--color-gray-700);
            font-size: 1.1rem;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        
        @media (min-width: 768px) {
            .main-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .scanner-section {
            background: var(--color-white);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
        }
        
        .scanner-section h2 {
            color: var(--color-gray-700);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .qr-camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }
        
        .btn {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }
        
        .btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .history-section {
            background: var(--color-white);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
        }
        
        .history-section h2 {
            color: var(--color-gray-700);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .export-btn {
            background: #059669;
            margin-bottom: 1rem;
            width: 100%;
        }
        
        .export-btn:hover {
            background: #047857;
        }
        
        .registros-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--color-gray-100);
            border-radius: 8px;
        }
        
        .registro-item {
            padding: 1rem;
            border-bottom: 1px solid var(--color-gray-100);
            transition: background-color 0.2s ease;
        }
        
        .registro-item:hover {
            background-color: var(--color-gray-50);
        }
        
        .registro-item:last-child {
            border-bottom: none;
        }
        
        .registro-codigo {
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 0.25rem;
        }
        
        .registro-fecha {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .registro-info {
            font-size: 0.875rem;
            color: var(--color-gray-700);
            margin-top: 0.25rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .spinner {
            border: 2px solid var(--color-gray-100);
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .scanner-section, .history-section {
                padding: 1.5rem;
            }
            
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header principal -->
    <div class="header">
        <h1>SISEG</h1>
        <p>Sistema de Esc√°ner QR</p>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Secci√≥n del esc√°ner QR -->
        <div class="scanner-section">
            <h2>üì± Esc√°ner QR</h2>
            
            <div class="qr-camera-container">
                <!-- Contenedor para la c√°mara del esc√°ner QR -->
                <div id="reader"></div>
                
                <!-- Bot√≥n para iniciar/detener el esc√°ner -->
                <button id="start-stop-btn" class="btn" onclick="toggleScanner()">
                    Iniciar Esc√°ner
                </button>
            </div>
            
            <!-- √Årea para mostrar mensajes de estado -->
            <div id="scanner-status"></div>
        </div>

        <!-- Secci√≥n de historial -->
        <div class="history-section">
            <h2>üìã √öltimos Registros</h2>
            
            <!-- Bot√≥n para exportar a Excel -->
            <button class="btn export-btn" onclick="exportarExcel()">
                üìä Exportar a Excel
            </button>
            
            <!-- Bot√≥n para ir al dashboard -->
            <a href="/login/" class="btn export-btn" style="text-decoration: none; display: block; text-align: center; margin-bottom: 1rem;">
                üîê Panel de Administraci√≥n
            </a>
            
            <!-- Lista de registros -->
            <div class="registros-list" id="registros-list">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales para el esc√°ner QR
        let html5QrcodeScanner;
        let isScanning = false;

        // Funci√≥n para inicializar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            cargarUltimosRegistros();
        });

        // Funci√≥n para alternar el esc√°ner (iniciar/detener)
        function toggleScanner() {
            const btn = document.getElementById('start-stop-btn');
            
            if (!isScanning) {
                startScanner();
                btn.textContent = 'Detener Esc√°ner';
                btn.style.background = '#dc2626';
            } else {
                stopScanner();
                btn.textContent = 'Iniciar Esc√°ner';
                btn.style.background = '#059669';
            }
        }

        // Funci√≥n para iniciar el esc√°ner QR
        function startScanner() {
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            // Configuraci√≥n del esc√°ner
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrcodeScanner.start(
                { facingMode: "environment" }, // Usar c√°mara trasera
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                showMessage('Esc√°ner iniciado correctamente', 'success');
            }).catch(err => {
                console.error('Error al iniciar esc√°ner:', err);
                showMessage('Error al iniciar la c√°mara: ' + err, 'error');
            });
        }

        // Funci√≥n para detener el esc√°ner QR
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    isScanning = false;
                    showMessage('Esc√°ner detenido', 'success');
                }).catch(err => {
                    console.error('Error al detener esc√°ner:', err);
                    showMessage('Error al detener el esc√°ner', 'error');
                });
            }
        }

        // Funci√≥n que se ejecuta cuando se lee un c√≥digo QR exitosamente
        function onScanSuccess(decodedText) {
            // Detener el esc√°ner temporalmente
            stopScanner();
            document.getElementById('start-stop-btn').textContent = 'Iniciar Esc√°ner';
            document.getElementById('start-stop-btn').style.background = '#059669';
            
            // Registrar el c√≥digo QR
            registrarCodigo(decodedText);
        }

        // Funci√≥n que maneja errores del esc√°ner (se ejecuta continuamente)
        function onScanFailure(error) {
            // No mostrar errores continuos del esc√°ner para evitar spam en consola
        }

        // Funci√≥n para registrar un c√≥digo QR en la base de datos
        function registrarCodigo(codigo) {
            showMessage('Registrando c√≥digo...', 'success');
            
            fetch('/registrar_qr/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    codigo: codigo,
                    usuario: 'Usuario Web',
                    ubicacion: 'Esc√°ner Web'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('‚úÖ C√≥digo registrado: ' + codigo, 'success');
                    cargarUltimosRegistros(); // Actualizar la lista
                } else {
                    showMessage('‚ùå Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('‚ùå Error de conexi√≥n', 'error');
            });
        }

        // Funci√≥n para cargar los √∫ltimos registros
        function cargarUltimosRegistros() {
            fetch('/ultimos_registros/')
            .then(response => response.json())
            .then(data => {
                const lista = document.getElementById('registros-list');
                
                if (data.registros && data.registros.length > 0) {
                    let html = '';
                    data.registros.forEach(registro => {
                        html += `
                            <div class="registro-item">
                                <div class="registro-codigo">${registro.codigo}</div>
                                <div class="registro-fecha">${registro.fecha_registro}</div>
                                <div class="registro-info">
                                    üë§ ${registro.usuario} | üìç ${registro.ubicacion}
                                </div>
                                ${registro.notas ? `<div class="registro-info">üìù ${registro.notas}</div>` : ''}
                            </div>
                        `;
                    });
                    lista.innerHTML = html;
                } else {
                    lista.innerHTML = '<div class="registro-item">No hay registros a√∫n</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('registros-list').innerHTML = 
                    '<div class="registro-item">Error al cargar registros</div>';
            });
        }

        // Funci√≥n para exportar registros a Excel
        function exportarExcel() {
            window.open('/exportar_excel/', '_blank');
        }

        // Funci√≥n para mostrar mensajes de estado
        function showMessage(message, type) {
            const statusDiv = document.getElementById('scanner-status');
            statusDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Ocultar el mensaje despu√©s de 3 segundos
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // Funci√≥n para obtener el token CSRF de Django
        function getCookie(name) {
            // Primero intentar obtener del meta tag
            const token = document.querySelector('meta[name="csrf-token"]');
            if (token) {
                return token.getAttribute('content');
            }
            
            // Si no, obtener de las cookies
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Actualizar registros cada 30 segundos
        setInterval(cargarUltimosRegistros, 30000);
    </script>
</body>
</html>
